<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img src="illustration-hero.svg" alt="illustration-hero image" id="hero-image">
        <h2>Order Summary Component</h2>
        <p id="summary">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        <div id="payment-details">
            <img src="icon-music.svg" alt="icon-music image" id="icon-image">
            <div id="plan-details">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>   
        </div>
        <button id="payment">Proceed to Payment</button> 
        <br/>
        <button id="cancel-order">Cancel Order</button>
    </div>
</body>
</html>
